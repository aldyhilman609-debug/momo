<!DOCTYPE html>

<head>
<title>Video dan Foto Bergerak</title>
<style>
/* CSS untuk mengatur tampilan dan animasi */
body {
  margin: 0;
}

.container {
  width: 100%;
  overflow: hidden;
  position: relative;
}

.moving-row {
  display: flex;
  white-space: nowrap;
  animation-duration: 20s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}

/* Animasi untuk bergerak ke kanan */
.moving-row.right {
  animation-name: moveRight;
}

@keyframes moveRight {
  0% {
    transform: translateX(0%);
  }
  100% {
    transform: translateX(-100%);
  }
}

/* Animasi untuk bergerak ke kiri */
.moving-row.left {
  animation-name: moveLeft;
}

@keyframes moveLeft {
  0% {
    transform: translateX(-100%);
  }
  100% {
    transform: translateX(0%);
  }
}

.moving-row img {
  width: 300px;
  height: 150px;
  margin: 5px;
}

/* Style untuk video */
.video-container {
  width: 100%; /* Lebar video container menjadi 100% */
  text-align: center; /* Agar video berada di tengah horizontal */
  margin-bottom: 20px;
}

video {
  max-width: 500%; /* Lebar maksimum video */
  height: auto;
}
</style>
</head>
